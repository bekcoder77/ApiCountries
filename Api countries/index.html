<!DOCTYPE html>
<html lang="en">
<!-- Bismillah -->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API countries</title>
  <!-- custom css link -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="loader ">
    <img src="https://media.tenor.com/HeOPOURUzwEAAAAM/loading-blue.gif" alt="">
  </section>
  <div class="container">
    <div class="navbar">
      <div class="icon">
        <h2>Where in the world ?</h2>
      </div>
      <div class="card">
        <div>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fa-solid fa-sun fa-spin"></i>
            <i class="fa-solid fa-moon fa-beat-fade"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="search">
        <div class="search_country">
          <div class="absolute">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text" id="input" placeholder="Search for a country " />
        </div>
        <div class="search_capital">
          <div class="absolute2">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text" id="input2" placeholder="Search for a capital " />
        </div>

        <select name="" class="select flex">
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Asia">Asia</option>
        </select>
        <!-- </select> -->
      </div>
    </div>
    <div class="contires"></div>
  </div>
  <div class="countryModal  ">
  </div>
  </div>
</body>
<!-- js link -->
<script src="./js/script.js"></script>
</html>
